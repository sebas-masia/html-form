<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2d88944ec9.js" crossorigin="anonymous"></script>
    <title>Example payment form</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Payment Details</h3>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row m-1">
                        <div class="col-12">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="card-number">Card #</label>
                                <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXX">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="cvc">CVC #</label>
                                <input type="text" class="form-control" id="cvc" placeholder="0000">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-6">
                            <div class="form-group mt-1">
                                <label for="first-name">First Name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="">
                            </div>
                            <div class="form-group mt-1">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="">
                            </div>
                            <label class="mt-1" for="payment-method">Payment Method</label>
                            <div class="d-flex mt-1 text">
                                <div class="m-3">
                                    <input class="form-check-input" type="radio" name="payment-method" id="credit-card"
                                        value="credit-card">
                                    <label class="form-check-label" for="credit-card"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="m-3">
                                    <input class="form-check-input" type="radio" name="payment-method" id="debit-card"
                                        value="debit-card">
                                    <label class="form-check-label" for="debit-card"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="m-3">
                                    <input class="form-check-input" type="radio" name="payment-method" id="paypal"
                                        value="paypal">
                                    <label class="form-check-label" for="paypal"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="m-3">
                                    <input class="form-check-input" type="radio" name="payment-method" id="cash"
                                        value="cash">
                                    <label class="form-check-label" for="cash"><i
                                            class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mt-1">
                                <label for="last-name">Last Name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="">
                            </div>
                            <div class="row mt-1">
                                <div class="col-6">
                                    <label for="state">State</label>
                                    <select class="form-select" id="state">
                                        <option value="" selected disabled>Pick your state</option>
                                        <option value="1">Option 1</option>
                                        <option value="2">Option 2</option>
                                        <option value="3">Option 3</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="postal">Postal Code</label>
                                    <input type="text" class="form-control" id="postal">
                                </div>
                            </div>
                            <div class="form-group mt-1">
                                <label for="message">Message</label>
                                <textarea name="message" id="" cols="50" rows="3" class="form-control"
                                    placeholder=""></textarea>
                                <small id="messageHelp" class="form-text text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer m-1">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary m-1">Cancel</button>
                    <button class="btn btn-primary m-1">Pay</button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
